
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ERST - Mercury</title>

    <!-- Bootstrap core CSS -->
    <link href="/resources/bootstrap.min.css" rel="stylesheet">
    <link href="/resources/bootstrap-grid.min.css" rel="stylesheet">
    <link href="/resources/bootstrap-reboot.min.css" rel="stylesheet">

  </head>

  <body>

  <div class="container">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
      <!-- <h5 class="my-0 mr-md-auto font-weight-normal"><img id="logo" src="/resources/netcompany_logo.png" width="175"></h5> -->
      <h5 class="my-0 mr-md-auto font-weight-normal"><img "logo" src="/resources/erhvervsstyrelsen_logo.png" width="200"></h5>

      <nav class="my-2 my-md-0 mr-md-3">
        <button id="setJob" type="button" class="btn btn-primary" data-toggle="modal" data-target="#setJobsModalBox">Create jobs</button>
      </nav>
    </div>
<br>
      <div class="row">
        <div class="col-12 col-md">
          <center><h3 id="workersInTotal">0</h3><small>workers in action</small></center>
        </div>
        <div class="col-12 col-md">
          <center><h3 id="jobsInTotal">0</h3><small>jobs in queue</small></center>
        </div>
      </div>
      <canvas id="myChart"></canvas>
      <div class="pt-4 my-md-5 pt-md-5">
        <div class="row">
          <div class="col-12 col-md">
            <center><h4 id="jobsPerSecond">0</h4><small>average completions per second</small></center>
          </div>
          <div class="col-12 col-md">
            <center><h4 id="jobsPerHour">0</h4><small>expected completions per hour</small></center>
          </div>
          <div class="col-12 col-md">
            <center><h4 id="jobsExpectedTime">0</h4><small>until finished</small></center>
          </div>
        </div>

      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="setJobsModalBox" tabindex="-1" role="dialog" aria-labelledby="setJobsModalBoxTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="amountOfJobsTitle">Create jobs</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <div class="input-group-prepend">
                <button id="jobCountDecr" type="button" class="btn btn-danger"><i class="fas fa-minus"></i></button>
              </div>
              <input type="text" class="form-control" id="amountJobs" placeholder="Jobs">
              <div class="input-group-append">
                <button id="jobCountIncr" type="button" class="btn btn-success"><i class="fas fa-plus"></i></button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="jobsCountSave" type="button" class="btn btn-success" data-dismiss="modal">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/resources/jquery.js"></script>
    <script src="/resources/bootstrap.min.js"></script>
	<script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
	<script src="/resources/socket.io.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/min/moment.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
	<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.8.0"></script>
    <script src="/resources/moment.min.js"></script>
    <script src="/resources/chartjs.form.js"></script>
    <script src="/resources/ui.js"></script>

  </body>
</html>
